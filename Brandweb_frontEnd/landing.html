<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands Home Page</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <header>
        <h1>WB</h1>
        
        <nav>
            <a href="#">Home
                <span class="material-symbols-outlined">
                    home
                    </span>
            </a>
            
            <a href="#">Menu
                <span class="material-symbols-outlined">
                    menu
                    </span>
            </a>
            <a href="#">Search
                <span class="material-symbols-outlined">
                    search
                    </span>
            </a>
            <a href="#">Cart
                <span class="material-symbols-outlined">
                    shopping_bag
                    </span>
            </a>
        </nav>
    </header>
    <section class="one">
    <div class="title">
        <h2 class="subtitle1">On Sale:</h2>

    </div>
    <div class="product">
        <div class="p-image"> Product-img </div>
                
    <div class="sizes">
        <form class="sizes-form">
        <div class="head">
        <h2 > Size</h2>
        </div>
        <div class="btns">
        <button type="submit" class="submit-btn">Small</button>
        <button type="submit" class="submit-btn">Medium</button>
        <button type="submit" class="submit-btn">Large</button>
        <button type="submit" class="submit-btn">X-Large</button>
        <button type="submit" class="submit-btn">X-X-Large</button>
        </div>
        </form>
    </div>   
    
     <div class="quantity">
        <form class="quantity-form">
        <div class="head">
        <h2 >Quantity</h2>
        </div>
        <div class="btns">
        <button type="submit" class="submit-btn2"> - </button>
        <button type="submit" class="submit-btn2">    </button>
        <button type="submit" class="submit-btn2"> + </button>
        </div>
        </form>
 
     </div>  
     <div class="Cart">
        <form class="Cart-form">
        <div class="head">
        <h2 >Cart</h2>
        </div>
        <div class="btns">
        <button type="submit" class="submit-btn3">Add to Cart</button>
        </div>
        </form>
 
     </div>
    
    </div>
    </section>
<section class="two">
    <div class="title2">
    <h2 class="subtitle2">Recomendations:</h2>

    </div>
    <div class="other-products">
        
        <div class="image1"> Product-img </div>
        <div class="image2"> Product-img </div>
        <div class="image3"> Product-img </div>
        <div class="image4"> Product-img </div>
        


    </div>
</section>
</body>
</html>
